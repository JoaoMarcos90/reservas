<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="keywords" content="html5, css3, front-end, tecnologia">
    <meta charset="utf-8" />
    <title>CADASTRO</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
    <body>
        <div class="container">
            <div class="form-box">      
                <header class="titulo">
                    <h4></h4>
                    <h5></h5>
                    <h6></h6>
                    <h1> CADASTRO</h1>
                    <h2> NOME E SOBRENOME</h2>
                    
                </header>    
                    <div>
                        <input type="text" name="nome" placeholder="Informe seu nome" class="form-input" required>
                    </div>
                    <h2> SENHA</h2>
                    <div>
                        <input type="password" name="senha" placeholder= " Informe sua senha" class="form-input" required>
                    </div>
                    <h2> EMAIL</h2>
                    <div>
                        <input type="email" name="email" placeholder= " Informe seu email" class="form-input" required> 
                    </div>
                    <h2>Celular</h2>
                    <div>
                        <input type="tel" name="tel" placeholder= " Digite o Celular" class="form-input" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
                    </div>
                    <div>
                        <input type="submit" value="INSCREVA-SE" class="cadastro">
                    </div>
                    <div>
                        <a href="index.html"><input type="submit" value="VOLTAR" class="voltar"> 
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
